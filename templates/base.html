<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>
    <title>Edi_Mars' Blog</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	

		<link rel="shortcut icon" href="{% static 'images/img_pics/favicon4.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'assets/css/output.css ' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
	<header class="myHeader container">
			<div class="brand">
				<img src="{% static 'images/img_pics/favicon4.ico' %}" alt="logo">
				<a href="{% url 'home-view' %}" class="">Edi_Mars</a>
			</div>
			<div class="product-links">
				<a href="{% url 'video-view' %}">Video</a>
				<a href="#">Post</a>
			</div>
			<div class="auth-in">
				<a href="{% url 'login' %}">Sign In</a>
			</div>
	</header>
		<main>
			<div class="bg-cover bg-center h-screen">
				<section class="images">
					<p class="text-gray-400 text-2xl text-center justify-center font-bold">Background image here</p>
				</section>
				
			</div>
			{% block content %}

			{% endblock content %}
		</main>
		<footer>
			<div class="foot w-11/12 bg-teal-950">
				<h3>Menu</h3>
				<h1>All rights reserved @ 2024.</h1>
			</div>
		</footer>
    <script src="{% static 'assets/js/app.js' %}"></script>
    <!----====Latest Compiled JavaScript====---->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!----===Popper JS===----->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	</body>
</html>
